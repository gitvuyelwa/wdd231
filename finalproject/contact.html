    <header>

    <main>
        <h1>Contact Information</h1>

        <form action="final-thankyou.html" method="get">
            <h2>Contact Form</h2>

            <div class="form-item column2">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>

            <div class="form-item column2">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <h2>Questions</h2>

            <div class="form-item column1">
                <label for="favoriteWorkout">What is your favorite type of workout?</label>
                <select id="favoriteWorkout" name="favoriteWorkout" required>
                    <option value="">--Please choose one--</option>
                    <option value="cardio">Cardio</option>
                    <option value="weight_lifting">Weight Lifting</option>
                    <option value="calisthenics">Calisthenics</option>
                    <option value="boxing">Boxing</option>
                    <option value="pilates">Pilates</option>
                    <option value="sports">Sports</option>
                </select>
            </div>

            <div class="form-item column1">
                <input type="checkbox" id="subscribe" name="subscribe">
                <label for="subscribe">Subscribe to weekly motivational emails</label>
            </div>

            <!-- Optional: Add a comment section -->
            <!--
  <div class="form-item column1">        
    <label for="comment">Your comments:</label>
    <textarea id="comment" name="comment" rows="3" cols="25"></textarea>
  </div>
  -->

            <div class="form-item">
                <input type="submit" value="Submit">
            </div>
        </form>

        <div class="images">
            <img src="images/lifting.jpg" loading="lazy" alt="lifting bar">
            <img src="images/calisthenics.jpg" loading="lazy" alt="calisthenics">
            <img src="images/pilates.jpg" loading="lazy" alt="woman pilates">
