<body>
    <header>
        <img src="images/gym.svg" alt="Site Logo" width="100" height="100" class="logo">

        <nav id="nav-bar" class="navigation">
            <a href="index.html">Home</a>

            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <h1>Weekly Workout Plan and Progress</h1>
        <!-- Start Date Input and Progress -->
        <div id="progressSection">
            <label for="startDate"><strong>Start Date:</strong></label>
            <input type="date" id="startDate" onchange="updateProgress(true)" />
            <button class="reset-btn" data-day="reset">Reset Challenge</button>
            <div class="progress-container">
                <div id="countdownText"></div>
                <div class="progress-bar-bg">
                    <div id="progressBar" class="progress-bar-fill"></div>
                </div>
            </div>
        </div>
        <!--Workout plan-->
        <section id="workoutSection">
            <h2>Weekly Workouts</h2>
            <div id="weekdayButtons" class="weekday-buttons">
                <button class="weekday-btn" data-day="showWorkout('Monday')">Monday</button>
                <button class="weekday-btn" data-day="showWorkout('Tuesday')">Tuesday</button>
                <button class="weekday-btn" data-day="showWorkout('Wednesday')">Wednesday</button>
                <button class="weekday-btn" data-day="showWorkout('Thursday')">Thursday</button>
                <button class="weekday-btn" data-day="showWorkout('Friday')">Friday</button>
                <button class="weekday-btn" data-day="showWorkout('Saturday')">Saturday</button>
                <button class="weekday-btn" data-day="showWorkout('Sunday')">Sunday</button>
            </div>

            <div id="workoutDisplay" class="workout-display">
                <p>Select a day to see the workout.</p>
            </div>
            <div class="images">
                <img src="images/pilates-men.jpg" loading="lazy" alt="pilates men">
                <img src="images/boxing.webp" loading="lazy" alt="woman boxing">
            </div>
        </section>
    </main>
